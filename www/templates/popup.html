<ion-modal-view>
    <ion-header-bar class="bar bar-header background-yellow" align-title="center">
      <h1 class="title">{{modalTitle}}</h1>
      <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
    	<ion-list>
			<ion-radio ng-repeat="item in listdata" ng-value="item" ng-model="data.clientSide" ng-click="closeModal()">
				{{item}}
			</ion-radio>
		</ion-list>
    </ion-content>
</ion-modal-view>
